<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
       <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyShoppingController as toBuy' class="col-md-6">
     <h2>To Buy:</h2>{{hello}}
     <ul>
       <li ng-repeat="item in toBuy.itemtoBuy">
          Buy {{ item.quantity }}  {{ item.name }} <button ng-click="toBuy.removeItem(item.quantity,item.name,$index);"class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>

     </ul>
     <div ng-if="toBuy.itemtoBuy.length ==0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtShoppingController as bought' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.BoughtItems">
         {{ item.quantity }}  {{ item.name }} </li>

     </ul>
     <div ng-if="bought.BoughtItems.length ==0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
